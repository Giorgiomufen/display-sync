<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');
var particles = [];
var color = '#3b82f6';
var speed = 1;
var intensity = 1;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

function hexToRgb(hex) {
  return {
    r: parseInt(hex.slice(1, 3), 16),
    g: parseInt(hex.slice(3, 5), 16),
    b: parseInt(hex.slice(5, 7), 16)
  };
}

function render() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  var c = hexToRgb(color);
  if (particles.length < 100 && Math.random() < 0.3) {
    particles.push({
      x: Math.random() * canvas.width,
      y: canvas.height + 10,
      vx: (Math.random() - 0.5) * 2,
      vy: -Math.random() * 3 - 1,
      size: Math.random() * 4 + 2,
      life: 1
    });
  }
  particles = particles.filter(function(p) {
    p.x += p.vx * speed;
    p.y += p.vy * speed;
    p.life -= 0.005 * speed;
    if (p.life > 0) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size * intensity, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(' + c.r + ',' + c.g + ',' + c.b + ',' + p.life + ')';
      ctx.fill();
      return true;
    }
    return false;
  });
  requestAnimationFrame(render);
}

window.addEventListener('message', function(e) {
  if (e.data.color) color = e.data.color;
  if (e.data.speed !== undefined) speed = e.data.speed;
  if (e.data.intensity !== undefined) intensity = e.data.intensity;
});

render();
</script>
</body>
</html>
