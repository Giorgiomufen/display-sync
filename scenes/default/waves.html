<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');
var time = 0;
var displayId = 1;
var color = '#3b82f6';
var speed = 1;
var intensity = 1;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

function hexToRgb(hex) {
  return {
    r: parseInt(hex.slice(1, 3), 16),
    g: parseInt(hex.slice(3, 5), 16),
    b: parseInt(hex.slice(5, 7), 16)
  };
}

function render() {
  time++;
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  var c = hexToRgb(color);
  for (var i = 0; i < 5; i++) {
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);
    for (var x = 0; x <= canvas.width; x += 5) {
      var gx = x + (displayId - 1) * canvas.width;
      var y = canvas.height/2 +
              Math.sin(gx * 0.005 + time * 0.03 * speed + i) * 50 * intensity +
              Math.sin(gx * 0.01 + time * 0.02 * speed + i * 2) * 30 * intensity;
      ctx.lineTo(x, y + i * 40);
    }
    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    ctx.fillStyle = 'rgba(' + c.r + ',' + c.g + ',' + c.b + ',' + ((0.3 - i * 0.05) * intensity) + ')';
    ctx.fill();
  }
  requestAnimationFrame(render);
}

window.addEventListener('message', function(e) {
  if (e.data.displayId) displayId = e.data.displayId;
  if (e.data.color) color = e.data.color;
  if (e.data.speed !== undefined) speed = e.data.speed;
  if (e.data.intensity !== undefined) intensity = e.data.intensity;
});

render();
</script>
</body>
</html>
