<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');
var drops = null;
var color = '#3b82f6';
var speed = 1;
var intensity = 1;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drops = null;
}
resize();
window.addEventListener('resize', resize);

function hexToRgb(hex) {
  return {
    r: parseInt(hex.slice(1, 3), 16),
    g: parseInt(hex.slice(3, 5), 16),
    b: parseInt(hex.slice(5, 7), 16)
  };
}

function render() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  var c = hexToRgb(color);
  var fontSize = 14;
  var columns = Math.floor(canvas.width / fontSize);
  if (!drops || drops.length !== columns) {
    drops = [];
    for (var i = 0; i < columns; i++) {
      drops[i] = Math.random() * canvas.height / fontSize;
    }
  }
  ctx.font = fontSize + 'px monospace';
  ctx.fillStyle = 'rgba(' + c.r + ',' + c.g + ',' + c.b + ',' + intensity + ')';
  for (var i = 0; i < columns; i++) {
    var char = String.fromCharCode(0x30A0 + Math.random() * 96);
    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i] += speed * 0.5;
  }
  requestAnimationFrame(render);
}

window.addEventListener('message', function(e) {
  if (e.data.color) color = e.data.color;
  if (e.data.speed !== undefined) speed = e.data.speed;
  if (e.data.intensity !== undefined) intensity = e.data.intensity;
});

render();
</script>
</body>
</html>
