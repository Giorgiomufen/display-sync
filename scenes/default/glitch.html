<!DOCTYPE html>
<html>
<head>
  <style>* { margin: 0; padding: 0; } html, body { width: 100%; height: 100%; background: #000; overflow: hidden; }</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
var c = document.getElementById('c'), x = c.getContext('2d');
function resize() {
  c.width = window.innerWidth || document.body.clientWidth;
  c.height = window.innerHeight || document.body.clientHeight;
}
resize();
window.addEventListener('resize', resize);

(function g(){
  for(var i=0;i<10;i++){
    x.fillStyle='rgba('+(Math.random()*255|0)+','+(Math.random()*255|0)+','+(Math.random()*255|0)+',0.8)';
    x.fillRect(Math.random()*c.width,Math.random()*c.height,Math.random()*200+50,Math.random()*20+5);
  }
  for(var y=0;y<c.height;y+=4){x.fillStyle='rgba(0,0,0,0.1)';x.fillRect(0,y,c.width,2);}
  setTimeout(g,50+Math.random()*100);
})();
</script>
</body>
</html>
