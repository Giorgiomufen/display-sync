<!DOCTYPE html>
<html>
<head>
  <style>* { margin: 0; padding: 0; } html, body { width: 100%; height: 100%; background: #0a0a0a; overflow: hidden; }</style>
</head>
<body>
<div id="t" style="color:#0f0;font:14px monospace;padding:20px;height:100%;overflow:hidden"></div>
<script>
var lines = [
  '$ nmap -sS 192.168.1.0/24',
  'Scanning...',
  'Host 192.168.1.42 is up',
  '  22/tcp open ssh',
  '$ ssh root@192.168.1.42',
  'Access granted.',
  '# whoami',
  'root',
  '# cat /etc/shadow',
  'root:$6$xyz:18000:0:99999:7:::',
  '# rm -rf /',
  'Permission denied. Nice try.',
  '$ exit',
  ''
];
var i = 0, t = document.getElementById('t');
setInterval(function(){
  t.innerHTML += lines[i++ % lines.length] + '<br>';
  t.scrollTop = t.scrollHeight;
}, 500);
</script>
</body>
</html>
